<div *ngIf="error != undefined && error != ''" class="alert alert-danger">
    {{ error }}
</div>
<div class="container" style="margin-top:30px">
<div class="col-md-12">
    <div class="modal-dialog" style="margin-bottom:0">
        <div class="modal-content">
                    <div class="panel-heading">
                        <h3 class="panel-title">Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Username" id="username" type="text" autofocus="" required
                                    [(ngModel)]="user.username" name="username" #username="ngModel">
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" id="password" type="password" value=""
                                    [(ngModel)]="user.password" name="password"> 
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                                <!-- <a href="javascript:;" class="btn btn-sm btn-success">Login</a> -->
                                <a><button class="btn btn-success" (click)="onSubmit()">Submit</button></a>
                            </fieldset>
                        </form>
                    </div>
                </div>
    </div>
</div>
<hr>
</div>
