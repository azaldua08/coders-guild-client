<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Coders Guild</a>
    </div>
    <div *ngIf="loggedIn">
      <ul *ngIf="employee | async as emp;" class="nav navbar-nav">
        <li class="active">
          <a routerLink="/home">Home</a>
        </li>

        <li *ngIf="(user !== undefined && user.username != '') && (emp.roles=='ADMIN')">
          <a routerLink="/admin-portal">Admin Portal</a>
        </li>

        <li *ngIf="user !== undefined && user.username != ''">
          <a routerLink="/employee-portal/{{ emp.id }}">Employee Portal</a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="user !== undefined && user.username != ''">
          <a href="#">Welcome {{ user.username }}</a>
        </li>
        <li *ngIf="user !== undefined && user.username != ''">
          <a routerLink="/logout" (click)="onLogout()">Log out</a>
        </li>
      </ul>
    </div>

  </div>
</nav>
