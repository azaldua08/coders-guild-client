<div *ngIf="success" class="alert alert-success" role="alert">
  Bulk Create Successful!
</div>
<div *ngIf="error != undefined && error != ''" class="alert alert-danger">
  {{ error }}
</div>
<div class="container" style="margin-top:30px">
  <div class="col-md-12">
    <div class="modal-dialog" style="margin-bottom:0">
      <div class="modal-content">
        <div class="panel-heading">
          <h3 class="panel-title">Bulk Create Employee</h3>
        </div>
        <div class="panel-body">
          <form role="form">
            <fieldset>


              <label for="name" class="cols-sm-2 control-label">Upload CSV File</label>
              <div class="form-group">
                <input type="file" class="form-control" id="myFile" (change)="onFileSelect($event.target)" name="myFile" #myFile>
              </div>

              <div class="form-group ">
                <a (click)=bulkCreate() target="_blank" type="button" id="button" class="btn btn-primary btn-lg btn-block login-button">Bulk Create</a>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
  <hr>
</div>
