<h1>Badge Leaderboard</h1>
<a routerLink="/leaders-level" class="badge badge-primary">By Level</a>
<a routerLink="/leaders-badges" class="badge badge-secondary">By Badge</a>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
              <tr>
                <th>
                  <span>User</span>
                </th>
                <th>
                  <span>Join Date</span>
                </th>
                <th class="text-center">
                  <span>Status</span>
                </th>
                <th class="text-center">
                  <span>Class</span>
                </th>
                <th>
                  <span>Guild</span>
                </th>
                <th>
                  <span>Badges</span>
                </th>
                <th>
                  <span>Actions</span>
                </th>
                <th>&nbsp;</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users$">
                <td>
                  <img src="{{user.avatar}}" alt="">
                  <a href="#" class="user-link">{{user.name}}</a>
                  <span class="user-subhead">{{user.username}}</span>
                </td>
                <td>
                  <a href="#">{{user.email}}</a>
                </td>
                <td>
                  {{user.joinDate}}
                </td>
                <td class="text-center">
                  <span class="label label-default">{{user.status}}</span>
                </td>
                <td>
                  <a href="#">{{user.jobClass}}</a>
                </td>
                <td>
                  <a href="#">{{user.guild}}</a>
                </td>
                <td>
                  <a href="#">{{user.numberOfBadges}}</a>
                </td>
                <td *ngIf="employee$ | async as emp" style="width: 20%;">
                  <a href="#" class="table-link">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <a *ngIf="user.username == emp.username" href="#" class="table-link">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fas fa-pencil-alt fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                  <a *ngIf="emp.roles == 'ADMIN'" href="#" class="table-link danger">
                    <span class="fa-stack">
                      <i class="fa fa-square fa-stack-2x"></i>
                      <i class="fas fa-trash-alt fa-stack-1x fa-inverse"></i>
                    </span>
                  </a>
                </td>
              </tr>

            </tbody>
          </table>
        </div>
        <ul class="pagination pull-right">
          <li>
            <a href="#">
              <i class="fa fa-chevron-left"></i>
            </a>
          </li>
          <li>
            <a href="#">1</a>
          </li>
          <li>
            <a href="#">2</a>
          </li>
          <li>
            <a href="#">3</a>
          </li>
          <li>
            <a href="#">4</a>
          </li>
          <li>
            <a href="#">5</a>
          </li>
          <li>
            <a href="#">
              <i class="fa fa-chevron-right"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
